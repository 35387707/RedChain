<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.icon.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="css/feed-v1.css">
    <link rel="stylesheet" href="../hb/css/editor-v1.css">
</head>
<body class="bc-bg" ontouchstart>

    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <div id="header" class="uh bc-head">
            <div class="ub">
                <div class="nav-one" id="nav_left" ontouchstart="back()">
                    <div class="ub-img1 nav-back"></div>
                </div>
                <div class="nav-two"></div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c sc-white font-normal">帮助中心</h1>
                <div class="nav-btn" id="nav_right" ontouchstart="appcan.touch('btn-act')">
                    <div class="fa fa-1g ub-img1"></div>
                </div>
            </div>
        </div>

        <div id="content" class="ub ub-ver">
            <div class="uinn-Set2 ulev-app1 t-gra3 ubb bc-border titl-colr">
                常见问题
            </div>
            <div class="ub-f1 ub ub-ver" id="help_list">
                <!-- <div class="ub ub-ver ub-fv list-view who-can" ontouchstart="appcan.touch('btn-act')">
                <div class="ub ubb bc-border list-cont-padd c-wh ub-ac">
                <div class="left-txt-color ulev0 ub-f1">
                谁可以领
                </div>
                <li>
                <div class="ub-img li-right-arrow"></div>
                </li>
                </div>
                </div> -->
            </div>
            <div style="height: 1.0em;"></div>
            <!-- <div class="list-wd">
                <div class="btn2 ub ub-ac bc-text-head ub-pc bc-btn bot-rds" id="suggestion" ontouchstart="appcan.touch('btn-act')">
                    我要反馈
                </div>
            </div> -->
        </div>

        <div class="help-cont" style="display:none" id="detail">
            <div class="prot-sub tx-l" id="title"></div>
            <div class="prot-cont tx-l" id="detailcontent"></div>
            <div style="height: 1.0em;"></div>
        </div>

    </div>

    <script src="http://www.fbddd.com/js/jquery-2.0.0.min.js"></script>
    <script>
            var list = [];
            $().ready(function () {
                var div = "<div class='ub ub-ver ub-fv list-view who-can' onclick='showdetail(\"{1}\")'><div class='ub ubb bc-border list-cont-padd c-wh ub-ac'><div class='left-txt-color ulev0 ub-f1'>{0}</div><li><div class='ub-img li-right-arrow'></div></li></div></div>";
                var html = "";
                $.post("http://www.fbddd.com/System/GetHelpList", "",
                    function (data) {
                        if (data.code == 1) {
                            list = data.list;
                            for (var i = 0; i < data.list.length; i++)
                            {
                                html += div.replace("{0}", data.list[i].Title).replace("{1}", data.list[i].ID);
                            }
                            $('#help_list').html(html);
                        }
                    }, "json");
            });
            function showdetail(id)
            {
                //$('#help_list').hide();
                $('#content').css("cssText", "display:none !important");
                $('#detail').show();
                for (var i = 0; i < list.length;i++)
                {
                    if (list[i].ID == id)
                    {
                        $('#title').html(list[i].Title);
                        $('#detailcontent').html(list[i].Content);
                    }
                }
            }
            function back()
            {
                $('#content').css("cssText", "display:-webkit-box !important");
                $('#detail').hide();
            }
    </script>
</body>
</html>

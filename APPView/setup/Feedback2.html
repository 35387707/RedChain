<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.icon.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="../setup/css/sugg-v2.css">
</head>
<body class="bc-bg" ontouchstart>

    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">

        <div id="header" class="uh bc-head ubb bc-border">
            <div class="ub">
                <div id="nav_left" class="nav-one" ontouchstart   onclick="javascript:history.back(-1);">
                    <div class="ub-img1 nav-back"></div>
                </div>
                <div class="nav-two"></div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal sc-white">意见反馈</h1>
                <div id="nav_right" class="nav-btn" ontouchstart>
                    <div class="nav-txt">
                        关闭
                    </div>
                </div>
            </div>
        </div>

        <div id="content" class="ub ub-ver">

            <div class="ub ub-ver">
                <div class="ub-f1 ub ub-ver ins-sty">
                    <div class="ub ub-f1">
                        <textarea type="text" class="ub-f1 outline" placeholder="请填写10个字以上的问题描述以便我们提供更好的帮助" id="question"></textarea>
                    </div>
                </div>
            </div>
            <div style="height: 3.0em;"></div>

            <div class="uinn-btn">
                <div class="btn2 ub ub-ac bc-text-head ub-pc bc-btn uc-a1 log-in" id="submit" ontouchstart>
                    提交
                </div>
            </div>

            <div style="height: 1.0em;"></div>

        </div>

    </div>

    <script src="http://www.fbddd.com/js/jquery-2.0.0.min.js"></script>
    <script src="../js/token.js"></script>
    <script src="../setup/js/feedback.js"></script>
    <script>
        $('#submit').click(function() {
            postProblem();
        });
        function postProblem() {
            var content = $('#question').val();
            var token = GetQueryString("token");
            if (content == '' || content == null || content == undefined) {
                alert("请输入反馈内容");
                return false;
            }
            $.post("http://www.fbddd.com/Account/AddProblem", "token=" + token + "&content=" + content, function (data) {
                if (data.length != 0) {
                    if (data.code == 1 || data.code == '1') {
                        alert("反馈成功");
                    }
                    else {
                        alert(data.msg);
                    }
                }
                else {
                    alert("提交反馈失败");
                }
                    
            }, "json");
        }

    </script>
</body>
</html>

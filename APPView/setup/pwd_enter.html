<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../setup/css/acct-v1.css">
    </head>
    <body class="bc-bg" ontouchstart>

        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">

            <div id="header" class="uh bc-head ubb bc-border">
                <div class="ub">
                    <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 nav-back"></div>
                    </div>
                    <div class="nav-two"></div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal sc-white">密码设置</h1>
                    <div class="nav-btn" id="nav_right" ontouchstart="appcan.touch('btn-act')">
                        <div class="nav-txt"></div>
                    </div>
                </div>
            </div>

            <div id="content" class="ub ub-ver">
                <div class="ub ub-ver ub-fv list-view pay" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub ubb bc-border list-marg-top list-cont-padd c-wh ub-ac redmoney">
                        <div class="left-txt-color ulev0 ub-f1">
                            支付密码
                        </div>
                        <div class="t-gra-85 ulev-1 tx-r" id="HasPayPwd">
                            未设置
                        </div>
                        <li>
                            <div class="ub-img li-right-arrow"></div>
                        </li>
                    </div>
                </div>

                <div class="ub ub-ver ub-fv list-view login" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub ubb bc-border list-cont-padd c-wh ub-ac redmoney">
                        <div class="left-txt-color ulev0 ub-f1">
                            登录密码
                        </div>
                        <div class="t-gra-85 ulev-1 tx-r" id="log_pwd">
                            已设置
                        </div>
                        <li>
                            <div class="ub-img li-right-arrow"></div>
                        </li>
                    </div>
                </div>

            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/number.js"></script>
        <script src="../js/com/json.js"></script>
        <script src="../setup/js/acct_safe.js"></script>
        <script>
            appcan.ready(function() {

                setSwipeCloseEnable(1);

                setAcctInfo()

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {

                        var succ = localStorage.getItem("succ");
                        if (succ == '1' || succ == 1) {

                            appcan.window.closePopover('succ');
                            localStorage.setItem("succ", 0);

                        } else {

                            appcan.window.close(-1);

                        }

                    } else {

                        alert('点击了其他键');

                    }

                }

                appcan.window.subscribe('pwdSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });
                
                appcan.window.subscribe('logSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });

            });
        </script>
    </body>
</html>

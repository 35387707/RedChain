<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/style/bottom.css">
        <link rel="stylesheet" href="../index/css/msg-v1.css">
    </head>
    <body class="bc-bg" ontouchstart>
        <div class="up ub ub-ver" tabindex="0">

            <div id="say_hello" class="ub ub-ver"></div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/number.js"></script>
        <script src="../js/com/json.js"></script>
        <script src="../js/chat/tool.js"></script>
        <script src="../js/chat/home.js"></script>
        <script src="../js/chat/msg.js"></script>
        <script src="../js/chat/chat.js"></script>
        <script src="../js/chat/new.js"></script>
        <script src="../js/chat/sys.js"></script>
        <script src="../js/chat/say.js"></script>
        <script src="../js/chat/srch.js"></script>
        <script src="../index/js/msg.js"></script>
        <script src="../msg/js/isrt.js"></script>
        <script src="../msg/js/say.js"></script>
        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();

                getSayHelloList(localStorage.getItem("uid"), 1, 'say_hello');

                appcan.frame.setBounce(1, function(type) {

                }, function(type) {

                }, function(type) {

                    setTimeout(function(type) {

                        appcan.frame.resetBounce(1);

                    }, 1000);

                });

                appcan.window.subscribe('getSayHello', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var signJson = JSON.parse(msg);
                        var count = $('#say_hello').children("div:last-child").index() + 1;
                        if (signJson.sayTmp > count) {

                            getSayHelloList(localStorage.getItem("uid"), 1, 'say_hello');

                        }

                    }

                });

            });

        </script>
    </body>
</html>

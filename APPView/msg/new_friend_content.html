            appcan.ready(function() {

                appcan.window.enableBounce();

                applyGetList(localStorage.getItem("uid"), 1, 'new_friend');

                appcan.frame.setBounce(1, function(type) {

                }, function(type) {

                }, function(type) {

                    setTimeout(function(type) {

                        appcan.frame.resetBounce(1);

                    }, 1000);

                });

                appcan.window.subscribe('getNewFriend', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var signJson = JSON.parse(msg);
                        var count = $('#new_friend').children("div:last-child").index() + 1;
                        if (signJson.newTmp > count) {
                            
                            applyGetList(localStorage.getItem("uid"), 1, 'new_friend');
                            
                        }

                    }

                });

            });

    <body class="bc-bg" ontouchstart>

        <div id="page_0" class="up ub ub-ver" tabindex="0">

            <div id="header" class="uh bc-head sc-white">
                <div class="ub">
                    <!-- <div class="nav-btn" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="fa fa-1g ub-img1 fa-angle-left fa-2x"></div>
                    </div> -->
                    <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 nav-back"></div>
                    </div>
                    <div class="nav-two">
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal">添加好友</h1>
                    <div class="nav-btn" id="nav_right"></div>
                </div>
            </div>

            <div id="content" class="ub ub-ver">

                <div class="bg-white add-marg">
                    <div class="ub ub-ac">
                        <div class="ub-img srch-width srch-icon"></div>
                        <div class="ub-f1 uinput3 uinn8">
                            <input id="key" placeholder="输入好友邀请码/手机号" type="search" class="ub-f1 outline">
                        </div>
                    </div>
                </div>

                <div class="srch-height"></div>

                <div id="srch_list">

                    <!-- <div class="add-padd bg-white add-bc-border">
                    <div class="ub border-padd-bottom">
                    <div class="ub-img add-icon-width add-qq-icon mar-ar1"></div>
                    <div class="ub ub-ver ub-f1 mar-ar1">
                    <div class="ulev-app1 user-hdr">
                    添加qq好友
                    </div>
                    <div class="ut-s user-time">
                    添加或邀请qq好友
                    </div>
                    </div>
                    </div>
                    </div> -->

                </div>

            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/number.js"></script>
        <script src="../js/com/json.js"></script>
        <script src="../js/chat/tool.js"></script>
        <script src="../js/chat/init.js"></script>
        <script src="../js/chat/conn.js"></script>
        <script src="../js/chat/chat.js"></script>
        <script src="../index/js/msg.js"></script>
        <script src="../msg/js/srch.js"></script>
        <script>
            appcan.ready(function() {

                localStorage.setItem("homeIndex", '');
                localStorage.setItem("curWindow", 'srch_friend');

                setSwipeCloseEnable(1);

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        //alert('点击了返回键')
                        appcan.window.close(-1);

                    } else {
                        alert('点击了其他键')
                    }
                }

                appcan.window.subscribe('recvMsg', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        srchWsMsg(msg);

                    }

                });

            });

            $('#key').bind('input propertychange', function() {

                validateMobile($(this).val());

            });

            $('#nav_left').click(function() {

                appcan.window.close(-1);

            });

        </script>
    </body>

<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../index/css/msg-v1.css">
    </head>
    <body class="" ontouchstart>
        <div class="up ub ub-ver" tabindex="0">

            <div id="header" class="uh bc-head sc-white">
                <div class="ub">
                    <div class="nav-btn" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="fa fa-1g ub-img1 fa-angle-left fa-2x"></div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal">添加好友</h1>
                    <div class="nav-btn" id="nav_right"></div>
                </div>
            </div>

            <div id="content" class="ub ub-ver">

                <div class="ub ubb bc-border msg-div">
                    <ul ontouchstart="appcan.touch('btn-act')" class="ub ub-f1 msg-ul">
                        <li class="ub icon-li">
                            <div class="ub-img sys-style say-img"></div>
                        </li>
                        <li class="ub ub-f1 cont-li">
                            <div class="ub ub-ver ub-f1 cont-style">
                                <div class="msg-title">
                                    <span>无尽感激</span>
                                </div>
                                <div class="msg-desc">
                                    <span class="txt-normal">来自红连邂逅的人</span>
                                    <span class="txt-spec">消逝</span>
                                </div>
                            </div>
                            <div class="ub ub-ver info-style">
                                <div class="info-temp"></div>
                                <div class="info-top">
                                    <span>已添加</span>
                                </div>
                                <div class="info-bot"></div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="ub ubb bc-border msg-div">
                    <ul ontouchstart="appcan.touch('btn-act')" class="ub ub-f1 msg-ul">
                        <li class="ub icon-li">
                            <div class="ub-img sys-style say-img"></div>
                        </li>
                        <li class="ub ub-f1 cont-li">
                            <div class="ub ub-ver ub-f1 cont-style">
                                <div class="msg-title">
                                    <span>无尽感激</span>
                                </div>
                                <div class="msg-desc">
                                    <span class="txt-normal">来自红连邂逅的人</span>
                                    <span class="txt-spec">消逝</span>
                                </div>
                            </div>
                            <div class="spec-middle">
                                <div class="ignore-btn">
                                    忽略
                                </div>
                            </div>
                            <div class="spec-middle">
                                <div class="agree-btn">
                                    同意
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="ub ubb bc-border msg-div">
                    <ul ontouchstart="appcan.touch('btn-act')" class="ub ub-f1 msg-ul">
                        <li class="ub icon-li">
                            <div class="ub-img sys-style say-img"></div>
                        </li>
                        <li class="ub ub-f1 cont-li">
                            <div class="ub ub-ver ub-f1 cont-style">
                                <div class="msg-title">
                                    <span>无尽感激</span>
                                </div>
                                <div class="msg-desc">
                                    <span class="txt-normal">来自红连邂逅的人</span>
                                    <span class="txt-spec">消逝</span>
                                </div>
                            </div>
                            <div class="spec-middle">
                                <div class="add-btn">
                                    添加
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../msg/js/trend_list.js"></script>
        <script>
            appcan.ready(function() {

            });

        </script>
    </body>
</html>

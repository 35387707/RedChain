    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../msg/css/add_friend.css">
    </head>
    <body class="bc-bg" ontouchstart>

        <div id="page_0" class="up ub ub-ver" tabindex="0">

            <div id="header" class="uh bc-head sc-white">
                <div class="ub">
                    <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 nav-back"></div>
                    </div>
                    <div class="nav-two">
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal">添加好友</h1>
                    <div class="nav-btn" id="nav_right"></div>
                </div>
            </div>

            <div id="content" class="ub ub-ver">

                <!-- <div class="bg-white add-uinput ub ub-f1 bc-border uba add-marg" >
                    <div class="add-sty fa fa-search sc-text"></div>
                    <input placeholder="输入好友账号/手机号" readonly="" type="search" class="ub-f1 outline">
                </div> -->
                
                <div id="srch_friend" class="bg-white add-marg" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub ub-ac">
                        <div class="ub-img srch-width srch-icon"></div>
                        <div class="ub-f1 uinput3 uinn8">
                            <input placeholder="输入好友账号/手机号" readonly="" type="search" class="ub-f1 outline">
                        </div>
                    </div>
                </div>
                
                <div class="end-nope-number">
                    <a class="add-hongyun">我的红运号&nbsp;:&nbsp;</a>
                    <a class="hongyun-num">957765517</a>
                </div>

                <div class="add-padd bg-white add-bc-border" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub border-padd-bottom">
                        <div class="ub-img add-icon-width add-qq-icon mar-ar1"></div>
                        <div class="ub ub-ver ub-f1 mar-ar1">
                            <div class="ulev-app1 user-hdr">
                                添加qq好友
                            </div>
                            <div class="ut-s user-time">
                                添加或邀请qq好友
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-padd bg-white add-bc-border" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub border-padd-bottom">
                        <div class="ub-img add-icon-width add-weixin-icon mar-ar1"></div>
                        <div class="ub ub-ver ub-f1 mar-ar1">
                            <div class="ulev-app1 user-hdr">
                                添加微信好友
                            </div>
                            <div class="ut-s user-time">
                                添加或邀请微信好友
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/number.js"></script>
        <script src="../js/com/json.js"></script>
        <script>
            appcan.ready(function() {
                
                localStorage.setItem("curWindow", 'add_friend');

                //appcan.window.enableBounce();

                setSwipeCloseEnable(1);
                
                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        //alert('点击了返回键')
                        appcan.window.close(-1);

                    } else {
                        alert('点击了其他键')
                    }
                }

            });

            $('#srch_friend').click(function() {

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'srch_friend',
                        data : '../msg/srch_friend.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "srch_friend",
                        data : "../msg/srch_friend.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });
            
            $('#nav_left').click(function() {

                appcan.window.close(-1);

            });

        </script>
    </body>
</html>

        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();

                appcan.window.enableBounce();

                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                getFansList(localStorage.getItem("uid"), 1, 'refresh_follow_fans');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                judgCurPage(localStorage.getItem("uid"), 20, 'follow_fans');

                            }, 1000);

                        }

                    },
                    color : '#FFFFFF'
                });

                //获取全部收藏列表的入口
                //getCollectionList(1, 1, 'collection');
                
                appcan.window.subscribe('getFansList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        var index = $('#follow_fans').children("div:last-child").index();

                        if (index == -1) {
                            getFansList(localStorage.getItem("uid"), 1, 'follow_fans');
                        }

                    }

                });

            });
        </script>

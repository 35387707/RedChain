        <script>
            appcan.ready(function() {
                
                var itid = localStorage.getItem("sub_18");
                $('#content').data('cont_itid', itid);

                appcan.window.enableBounce();
                
                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                var cont_itid = $('#content').data('cont_itid');
                                getInfomationList(1, cont_itid, 'reload');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                var cont_itid = $('#content').data('cont_itid');
                                judgCurPage(20, cont_itid, 'sub');

                            }, 1000);

                        }

                    },
                    color : '#FFFFFF'
                });
                
                //getInfomationList(1, itid, 'sub');
                
                appcan.window.subscribe('srchNewBiz', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        var cont_itid = $('#content').data('cont_itid');
                        
                        if (msg == cont_itid) {
                            
                            var index = $('#content').children("div:last-child").index();

                            if (index == -1) {

                            } else {
                                getInfomationList(1, cont_itid, 'srch_sub');
                            }
                            
                        }

                    }

                });
                
                appcan.window.subscribe('getInfomationList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        if (msg == 18 || msg == '18') {
                            
                            var index = $('#content').children("div:last-child").index();

                            if (index == -1) {
                                var cont_itid = $('#content').data('cont_itid');
                                getInfomationList(1, cont_itid, 'sub');
                            }

                        }

                    }

                });

            });

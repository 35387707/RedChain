        <script>
            appcan.ready(function() {

                setSwipeCloseEnable(1);

                localStorage.setItem("PriceType", 0);

                localStorage.setItem("redmoney", 0);

                localStorage.setItem("payRoot", 'vip_upgr');

                var titHeight = $('#header').height();
                var footHeight = $('#footer').height();
                $('#content').css('padding-top', titHeight);
                $('#content').css('padding-bottom', footHeight);

                setAcctInfo();

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {

                        var pay_pwd = localStorage.getItem("pay_pwd");
                        var pay = localStorage.getItem("pay");
                        var succ = localStorage.getItem("succ");
                        if (pay_pwd == '1' || pay_pwd == 1) {

                            appcan.window.closePopover('pay_pwd');
                            localStorage.setItem("pay_pwd", 0);

                        } else if (pay == '1' || pay == 1) {

                            appcan.window.closePopover('pay');
                            localStorage.setItem("pay", 0);

                        } else if (succ == '1' || succ == 1) {

                            appcan.window.closePopover('succ');
                            localStorage.setItem("succ", 0);

                        } else {

                            appcan.window.close(-1);

                        }

                    } else {

                        alert('点击了其他键');

                    }

                }

                appcan.window.subscribe('pwdSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });

                appcan.window.subscribe('vipUpgr', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        //$('#redmoney').html(msg);
                        debug(msg);
                        beginVipImgUpld(msg);

                    }

                });

                appcan.window.subscribe('chg_img', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var timeout = 0;

                        var imgArr = JSON.parse(msg);
                        //debug(localStorage.getItem("imgArr"));

                        $(imgArr).each(function(i, v) {

                            //var imgCont = '<div data-par_s="' + v.imgIndx + '" class="cam-par"><img ontouchstart="appcan.touch(&#39;btn-act&#39;)" data-img_s="' + v.imgIndx + '" data-pic_p="' + v.imgPath + '" class="disp-pic" src="' + v.imgPath + '" /></div>';
                            var imgCont = '<div data-par_s="' + v.imgIndx + '" class="cam-par"><div ontouchstart="appcan.touch(&#39;btn-act&#39;)" data-img_s="' + v.imgIndx + '" data-pic_p="' + v.imgPath + '" class="ub-img1 disp-pic" style="background-image:url(' + v.imgPath + ');"></div></div>';
                            //var cont = '<div class="cam-par"><img class="disp-pic" src="' + imgPath + '" /></div>';
                            $('.photo-album').append(imgCont);

                        });

                        $('.disp-pic').unbind();
                        $('.disp-pic').click(function() {

                            //alert($('.photo-album').children("div:last-child").index());
                            var picIndx = $(this).data('pic_p');

                            //查看所有相关的图片
                            var picArr = [];
                            $('.disp-pic').each(function(j, s) {

                                //debug($(this).data('pic_p'));
                                //debug($(this).data('img_s'));

                                if ($(this).data('pic_p')) {
                                    var picSgl = {
                                        src : $(this).data('pic_p'),
                                        desc : $(this).data('img_s'),
                                    };
                                    picArr.push(picSgl);
                                }

                            });

                            localStorage.setItem("imgSgl", picIndx);
                            localStorage.setItem("imgArr", JSON.stringify(picArr));

                            //debug(picArr);
                            //var tempPath = $(this)[0].src;
                            setTimeout(function() {

                                //dispCurImg(picIndx ,picArr);
                                openBrowser();

                            }, 300);

                        });

                        $('.disp-pic').on('touchstart', function(e) {

                            e.stopPropagation();
                            var img_s = $(this).data('img_s');

                            var picIndx = $(this).data('pic_p');

                            timeout = setTimeout(function() {

                                //alert('pare: ' + $("div[data-par_s='" + img_s + "']").html());

                                uexWindow.actionSheet({
                                    title : "选项",
                                    cancel : "取消",
                                    buttons : "查看图片,删除图片"
                                }, function(index) {

                                    if (index == 0) {

                                        var picArr = [];
                                        $('.disp-pic').each(function(j, s) {

                                            //debug($(this).data('pic_p'));
                                            //debug($(this).data('img_s'));

                                            if ($(this).data('pic_p')) {
                                                var picSgl = {
                                                    src : $(this).data('pic_p'),
                                                    desc : $(this).data('img_s'),
                                                };
                                                picArr.push(picSgl);
                                            }

                                        });

                                        localStorage.setItem("imgSgl", picIndx);
                                        localStorage.setItem("imgArr", JSON.stringify(picArr));

                                        setTimeout(function() {

                                            //dispCurImg(picIndx, picArr);
                                            openBrowser();

                                        }, 300);

                                    } else if (index == 1) {

                                        $("div[data-par_s='" + img_s + "']").remove();

                                    }
                                });

                            }, 750);

                        });

                        $('.disp-pic').on('touchend', function(e) {
                            e.stopPropagation();
                            clearTimeout(timeout);
                        });

                    }

                });

            });

            $('.upgr-type').click(function() {

                var UserType = localStorage.getItem("UserType");

                if (UserType == 0 || UserType == '0' || UserType == '') {

                    uexWindow.actionSheet({
                        title : "会员类型",
                        cancel : "取消",
                        buttons : "福相(代理),福将(商家)"
                    }, function(index) {

                        if (index == 0) {

                            $('#nt').text('福相(代理)');
                            $('#nt').data('nt', '2');
                            localStorage.setItem("redmoney", 9900);

                        } else if (index == 1) {

                            $('#nt').text('福将(商家)');
                            $('#nt').data('nt', '1');
                            localStorage.setItem("redmoney", 3600);

                        }

                    });

                } else if (UserType == 1 || UserType == '1') {

                    uexWindow.actionSheet({
                        title : "会员类型",
                        cancel : "取消",
                        buttons : "福相(代理)"
                    }, function(index) {

                        if (index == 0) {

                            $('#nt').text('福相(代理)');
                            $('#nt').data('nt', '2');
                            localStorage.setItem("redmoney", 9900);

                        }

                    });

                }

            });

            $('.camera').click(function() {

                var fromPage = 'vip_upgr';
                openEditorActn(fromPage);

            });

            $('#nav_left').click(function() {
                appcan.window.close(-1);
            });

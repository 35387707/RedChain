        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();
                
                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                getMyRecommendList(1, 2, 'refresh_fuxiang');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                judgCurPage(2, 20, 'fuxiang');

                            }, 1000);

                        }

                    },
                    color : '#FFFFFF'
                });
                
                appcan.window.subscribe('getMyRecommendList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        if (msg == 3 || msg == '3') {
                            
                            var index = $('#fuxiang').children("div:last-child").index();

                            if (index == -1) {
                                getMyRecommendList(1, 2, 'fuxiang');
                            }

                        }

                    }

                });
                
            });
        </script>

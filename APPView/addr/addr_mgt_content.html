        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();

                if (localStorage.getItem("GetUserAddress") == 1 || localStorage.getItem("GetUserAddress") == '1') {
                    addrSrchBegin(localStorage.getItem("uid"), 'addr_mgt');
                } else {
                    getUserAddress(localStorage.getItem("uid"), 'addr_mgt');
                }

                appcan.window.subscribe('refreshAddr', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        addrSrchBegin(localStorage.getItem("uid"), 'addr_mgt');

                    }

                });
                
                appcan.window.subscribe('removeAddress', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        //addrSrchBegin(localStorage.getItem("uid"), 'addr_mgt');
                        $("div[data-aid='" + msg + "']").remove();

                    }

                });

            });
            
            $('.addr-sub').click(function() {

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'addr_edit',
                        data : '../addr/addr_edit.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "addr_edit",
                        data : "../addr/addr_edit.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });

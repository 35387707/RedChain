<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../addr/css/addr-v0.css">
        <link rel="stylesheet" href="../css/style/bottom.css">
    </head>
    <body class="bc-bg" ontouchstart>

        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">

            <div id="header" class="uh bc-head ubb bc-border">
                <div class="ub">
                    <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 nav-back"></div>
                    </div>
                    <div class="nav-two"></div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal sc-white">地址管理</h1>
                    <div class="nav-btn">
                        <div class="fa fa-1g ub-img1 cmpl">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>

            <div id="content" class="ub ub-ver"></div>

            <div id="footer" class="sure-btn">
                <div class="list-wd">
                    <div class="bot-btn ub ub-ac bc-text-head ub-pc bc-btn bot-rds" id="addr_add" ontouchstart="appcan.touch('btn-act')">
                        <!-- <div class="uinn3 fa fa-shield umh1 umw1"></div> -->
                        新增收货地址
                    </div>
                </div>
            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/image.js"></script>
        <script>
            appcan.ready(function() {

                setSwipeCloseEnable(1);

                var titHeight = $('#header').offset().height;
                var footHeight = $('#footer').offset().height;

                var bodyHeight = $('body').height();
                var contHeight = bodyHeight - titHeight - footHeight;
                $('#content').css('height', contHeight);

                appcan.frame.open("content", "addr_mgt_content.html", 0, titHeight);
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, titHeight);
                };

                appcan.window.subscribe('defBack', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        appcan.window.close(-1);
                    }

                });

            });

            $('#nav_left').click(function() {
                appcan.window.close(-1);
            });

            $('#addr_add').click(function() {

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'addr_add',
                        data : '../addr/addr_add.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "addr_add",
                        data : "../addr/addr_add.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });
        </script>
    </body>
</html>

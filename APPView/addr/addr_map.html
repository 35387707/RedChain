<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../addr/css/map-v1.css">
    </head>
    <body class="bc-bg" ontouchstart>

        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">

            <div id="header">

                <div class="uh bc-head ubb bc-border">
                    <div class="ub">
                        <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                            <div class="ub-img1 nav-back"></div>
                        </div>
                        <div class="nav-two"></div>
                        <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal sc-white">选择位置</h1>
                        <div class="nav-btn">
                            <div class="fa fa-1g ub-img1 cmpl">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ub ub-ver ub-fv list-view sel-loc" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub list-cont-padd c-wh ub-ac">
                        <div class="left-txt-color ulev0 ub-f1">
                            选择位置
                        </div>
                        <div class="t-gra-85 ulev-1 tx-r" id="fbpos">
                            广东省 广州市 天河区
                        </div>
                        <li>
                            <div class="ub-img li-right-arrow"></div>
                        </li>
                    </div>
                </div>

                <ul class="ub t-bla ub-ac check-padd">
                    <li class="lis-zone ub ub-ac ub-pc" ontouchstart="appcan.touch('btn-act')">
                        发布范围
                    </li>
                    <li class="lis-chk ub ub-ac ub-pc chk-sub" data-arealimit="2" data-check_enter="2" ontouchstart="appcan.touch('btn-act')">
                        <div class="check-sty chk-sub" data-arealimit="2" data-check_enter="2" ontouchstart="appcan.touch('btn-act')">
                            <div class="check-div chk-sub" data-arealimit="2" data-check_enter="2" ontouchstart="appcan.touch('btn-act')">
                                <div class="ub-img check-img" data-arealimit="2" ontouchstart="appcan.touch('btn-act')" data-check_enter="2" data-check_icon="2"></div>
                            </div>
                        </div>
                    </li>
                    <li class="lis-text ub ub-ac ub-pc chk-sub" data-arealimit="2" data-check_enter="2" ontouchstart="appcan.touch('btn-act')">
                        5公里
                    </li>
                    <li class="lis-chk ub ub-ac ub-pc chk-sub" data-arealimit="1" data-check_enter="1" ontouchstart="appcan.touch('btn-act')">
                        <div class="check-sty chk-sub" data-arealimit="1" data-check_enter="1" ontouchstart="appcan.touch('btn-act')">
                            <div class="check-div chk-sub" data-arealimit="1" data-check_enter="1" ontouchstart="appcan.touch('btn-act')">
                                <div class="ub-img check-img" data-arealimit="1" ontouchstart="appcan.touch('btn-act')" data-check_enter="1" data-check_icon="1"></div>
                            </div>
                        </div>
                    </li>
                    <li class="lis-text ub ub-ac ub-pc chk-sub" data-arealimit="1" data-check_enter="1" ontouchstart="appcan.touch('btn-act')">
                        全区/县
                    </li>
                    <li class="lis-chk ub ub-ac ub-pc chk-sub" data-arealimit="3" data-check_enter="3" ontouchstart="appcan.touch('btn-act')">
                        <div class="check-sty chk-sub" data-arealimit="3" data-check_enter="3" ontouchstart="appcan.touch('btn-act')">
                            <div class="check-div chk-sub" data-arealimit="3" data-check_enter="3" ontouchstart="appcan.touch('btn-act')">
                                <div class="ub-img check-img" data-arealimit="3" ontouchstart="appcan.touch('btn-act')" data-check_enter="3" data-check_icon="3"></div>
                            </div>
                        </div>
                    </li>
                    <li class="lis-text ub ub-ac ub-pc chk-sub" data-arealimit="3" data-check_enter="3" ontouchstart="appcan.touch('btn-act')">
                        全市
                    </li>
                </ul>

            </div>

            <div id="content" class="content"></div>

            <div id="footer" class="sure-btn">
                <div class="list-wd">
                    <div class="bot-btn ub ub-ac bc-text-head ub-pc bc-btn bot-rds" id="sure_fb" ontouchstart="appcan.touch('btn-act')">
                        <!-- <div class="uinn3 fa fa-shield umh1 umw1"></div> -->
                        确定
                    </div>
                </div>
            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/image.js"></script>
        <script src="../js/com/json.js"></script>
        <script src="../addr/js/map.js"></script>
    </body>
</html>

        <script>
            appcan.ready(function() {

                var shopTab = localStorage.getItem("shopTab");
                //$('.nav-wrap').children().remove();
                //$('.nav-wrap').append(shopTab);

                //nav

                uexWindow.setMultilPopoverFlippingEnbaled(1);

                uexWindow.setWindowScrollbarVisible(false);

                appcan.window.enableBounce();

                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                var CID = $(".nav-cont .nav-wrap .active").data('cid');
                                debug(CID);
                                getGoodsList(localStorage.getItem("uid"), '', CID, '', 1, 'refresh_shop');
                                //getGoodsList(uid, '', CID, '', 1, 'tab_chg');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                //judgCurPage(localStorage.getItem("uid"), 20, 3, 'advert');
                                var CID = $(".nav-cont .nav-wrap .active").data('cid');
                                debug(CID);
                                judgCurPage(localStorage.getItem("uid"), 20, CID, '', 'more');

                            }, 1000);

                        }

                    },
                    color : '#FFFFFF'
                });

                appcan.window.subscribe('getMainList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        if (msg == 2 || msg == '2') {

                            var index = $('#goods_list').children("div:last-child").index();
                            debug(index);
                            if (index == -1) {
                                //getGoodsList(localStorage.getItem("uid"), '', '', 1, 'shop');
                                getCategorist(localStorage.getItem("uid"), 0, 'shop');
                            }

                        }

                    }

                });

            });

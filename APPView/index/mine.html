            appcan.ready(function() {

                uexWindow.setMultilPopoverFlippingEnbaled(1);

                uexWindow.setWindowScrollbarVisible(false);

                appcan.window.enableBounce();

                appcan.window.showBounceView({
                    type : 0,
                    color : '#F95747',
                    flag : 1
                });

                appcan.window.showBounceView({
                    type : 1,
                    color : '#F2F2F2',
                    flag : 1
                });

                appcan.frame.setBounce(0, function(type) {
                    //$("#pullstatus").html("开始下拉");
                }, function(type) {
                    //$("#pullstatus").html("下拉超过临界点,产生事件了！");
                }, function(type) {
                    //$("#pullstatus").html("松手了,产生事件了,开始更新数据！");
                    setTimeout(function(type) {
                        appcan.frame.resetBounce(type);
                        //具体逻辑的入口
                        getUserInfo(localStorage.getItem("uid"), 'refresh_mine');

                    }, 1000);

                }, '#F95747');

                //setUserInfo(localStorage.getItem("uid"), JSON.parse(localStorage.getItem("UserInfo")), 'mine');

                //getUserInfo(localStorage.getItem("uid"), 'mine');

                appcan.window.subscribe('getMainList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        if (msg == 3 || msg == '3') {

                            var UserType = $('.UserType').data('usertype');
                            debug(UserType);
                            if (UserType == 'empty') {

                                setUserInfo(localStorage.getItem("uid"), JSON.parse(localStorage.getItem("UserInfo")), 'mine');

                            }

                        }

                    }

                });

                appcan.window.subscribe('refreshCash', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        getUserInfo(localStorage.getItem("uid"), 'mine');

                    }

                });

                appcan.window.subscribe('chgSucc', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        getUserInfo(localStorage.getItem("uid"), 'mine');

                    }

                });

                appcan.window.subscribe('upgrSucc', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        localStorage.setItem("succ", 1);
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                        /*
                         if (parseInt(msg) == 1) {
                         $('.UserType').text('福将特权');
                         $('.UserType').data('usertype', 1);
                         } else if (parseInt(msg) == 2) {
                         $('.UserType').text('福相特权');
                         $('.UserType').data('usertype', 1);
                         }*/
                        getUserInfo(localStorage.getItem("uid"), 'mine');

                    }

                });

                appcan.window.subscribe('mineInit', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        setUserInfo(JSON.parse(localStorage.getItem("UserInfo")), 'minePay');

                    }

                });

                appcan.window.subscribe('orderMine', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        appcan.window.closePopover('pay_pwd');
                        localStorage.setItem("pay_pwd", 0);

                        $("#order").click();

                    }

                });

                appcan.window.subscribe('pwdSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        getUserInfo(localStorage.getItem("uid"), 'mine');

                    }

                });

                appcan.window.subscribe('carrySucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                        getUserInfo(localStorage.getItem("uid"), 'mine');

                    }

                });

            });

            $(window).scroll(function() {
                var scrollTop = $(window).scrollTop();
                if (scrollTop > 30) {
                    var opt = (scrollTop - 30) / 200;
                    if (opt > 0.9) {
                        opt = 0.9;
                    }
                    $(".headbg").css({
                        'background-color' : "rgba(255,66,98," + opt + ")",
                    });
                    $(".index-txt").removeClass('no-dis');
                }
                if (scrollTop < 30) {
                    $(".headbg").css({
                        'background-color' : "rgba(255,66,98,0)",
                    });
                    $(".index-txt").addClass('no-dis');
                }
            });

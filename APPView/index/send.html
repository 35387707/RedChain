        <script>
            appcan.ready(function() {

                setSwipeCloseEnable(1);

                appcan.window.enableBounce();

                var bodyHeight = $('body').height();
                var sendHeight = $('.send-btn').height();
                var contHeight = bodyHeight - sendHeight;
                $('.tmp-cont').css('height', contHeight);

                setTimeout(function() {
                    //$(".send-fst").css('visibility', 'visible');
                    $(".send-fst").animate({
                        opacity : '1',
                    });
                }, 300);

                setTimeout(function() {
                    $(".send-snd").animate({
                        opacity : '1',
                    });
                }, 500);

                appcan.window.subscribe('doGetRedPacket', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        appcan.window.close(-1);

                    }

                });

            });

            $('.close-view').click(function() {

                appcan.window.close(-1);

            });

            $('#send_fubao').click(function() {

                var RedPrice = localStorage.getItem("RedPrice");
                if (RedPrice == null || RedPrice == '' || RedPrice == undefined) {

                    getRedPrice();

                } else {

                    var localPack = localStorage.getItem('localPack');
                    if (localPack == '1' || localPack == 1) {

                        appcan.window.open({
                            name : 'hbeditor',
                            data : '../hb/hbeditor.html',
                            aniId : 10,
                        });

                    } else {

                        uexWindow.open({
                            name : "hbeditor",
                            data : "../hb/hbeditor.html",
                            animID : 10,
                            flag : 1024
                        });

                    }

                }

                //doFaHongBao();

            });

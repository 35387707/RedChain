<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../wallet/css/wallet-v1.css">
    </head>
    <body class="bc-bg" ontouchstart>
        <div  class="up ub ub-ver bc-bg" tabindex="0">

            <div id="header" class="uh bc-text-head">
                <div class="ub">
                    <div class="nav-btn" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 nav-back"></div>
                    </div>
                    <h1 class="wallet-header-padd ub-f1 ulev-3 font-normal ut-s tx-l">福包分润</h1>
                    <div class="more-btn" id="nav_right" ontouchstart="appcan.touch('btn-act')">
                    </div>
                </div>
            </div>

            <div id="content"></div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/number.js"></script>
        <script>
            appcan.ready(function() {
                
                setSwipeCloseEnable(1);

                var titHeight = $('#header').offset().height;
                appcan.frame.open("content", "bonus_detail_content.html", 0, titHeight);
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, titHeight);
                };

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        //alert('点击了返回键')
                        appcan.window.close(-1);

                    } else {
                        alert('点击了其他键')
                    }
                }
            });
            $('#nav_left').click(function() {

                appcan.window.close(-1);

            });

        </script>
    </body>
</html>

        $().ready(function () {

        function setBalances() {

            //localStorage.getItem("uid"), JSON.parse(localStorage.getItem("UserInfo")), 'mine';

            var Balance = ''
            //福利积分
            var FootQuan = '';
            //福音积分
            var Score = '';

            //var UserInfo = JSON.parse(localStorage.getItem("UserInfo"));

            //Balance = UserInfo.Info.Balance;
            //FootQuan = UserInfo.Info.FootQuan;
            //Score = UserInfo.Info.Score;

            $('#Balance').text(Balance);
            $('#FootQuan').text(FootQuan);
            $('#Score').text(Score);

            var PriceType = parseInt(localStorage.getItem("PriceType"));

            debug(PriceType);

            var title = '';

            if (PriceType == 0) {

                title = '福BAO多';

            } else if (PriceType == 1) {

                title = '福BAO多';

            } else if (PriceType == 2) {

                title = '福音积分';

            } else if (PriceType == 4) {

                title = '福券';

            }

            $('.pay-icon').removeClass('pay-green');
            $("div[data-round='" + title + "']").addClass('pay-green');

        }

        $('.pay-sub').click(function () {

            var PriceType = parseInt(localStorage.getItem("PriceType"));
            if (PriceType == 0 || PriceType == 1) {
                var title = $(this).data('title');
                if (title == '福BAO多' || title == '支付宝' || title == '微信') {
                    $('.pay-icon').removeClass('pay-green');
                    $("div[data-round='" + title + "']").addClass('pay-green');
                }

            }

        });

        var carry_stat = true;
        $('#carry').click(function () {

            if (carry_stat) {

                carry_stat = false;
                judgCarryReq();

            }

        });

        //判断所有必填条件
        function judgCarryReq() {

            var req_arr = [];
            var money = trim($('#money').val());
            if (money == 0 || money == '0' || money == '' || money == null || money == undefined) {
                req_arr.push('金额');
            }

            var recnum = trim($('#recnum').val());
            if (recnum == '' || recnum == null || recnum == undefined) {
                req_arr.push('推荐码');
            }

            if (req_arr.length == 0 || req_arr == '') {

                carry_stat = true;

                judgHasPayPwd();

            } else {

                carry_stat = true;
                //  openToast('请输入' + req_arr.join('、'), 3000, 5, 0);
                alert('请输入' + req_arr.join('、'));

            }

        }


        function judgHasPayPwd() {

            var token = GetQueryString("token");
            if (token != null && token != "") {

                var html = "";
                $.post("http://www.fbddd.com/Account/GetUserInfo", "token=" + token,
                    function (data) {
                        if (data.code == 1) {
                            var HasPayPwd = '';
                            if (data.Info.HasPayPwd == false || data.Info.HasPayPwd == 'false') {

                                alert('您当前还没有设置支付密码');
                                localStorage.setItem("HasPayPwd", '未设置');
                                window.location.href = '../../setup/PayPwd_Set.html';
                            } else {
                                var bodyWidth = localStorage.getItem("bodyWidth");
                                var bodyHeight = localStorage.getItem("bodyHeight");
                                localStorage.setItem("pay", 1);
                                //window.location.href = '../pay/pay.html';
                                $('.page_1').css("cssText", "display:-webkit-box !important");
                            }
                        }
                    }, "json");
            }

        }

       
        function close() {
            $('.page_1').css("cssText", "display:none !important");
        }

        $(".close").click(function () {
            $(this).parent().parent().parent().parent().css("cssText", "display:none !important");
        });

        $('#pay').click(function () {

            $('.page_2').css("cssText", "display:-webkit-box !important");
            $('.close').css("cssText", "display:none");

        });

        $(".close-pay").click(function () {
            $(this).parent().parent().parent().parent().css("cssText", "display:none !important");
            $('.close').show();
        })


        function doTransforOther(pwd) {

            //需要传入的参数
            var money = $('#money').val().trim();
            var recnum = $('#recnum').val().trim();

            var token = GetQueryString("token");
            if (token != null && token != "") {

                var html = "";
                $.post("http://www.fbddd.com/Account/DoTransforOther", "token=" + token + "&recnum=" + recnum + "&money=" + money + "&pwd=" + pwd,
                    function (data) {
                        if (data.length != 0) {

                            if (data.code == 1 || data.code == '1') {

                                localStorage.setItem("succTxt", '恭喜 转账成功！');

                                // appcan.window.publish('carrySucs', 1);

                                alert('转账成功');

                            } else if (data.code == -113 || data.code == '-113') {

                                carry_stat = true;

                            } else {

                                carry_stat = true;

                                alert(data.msg);
                            }
                        }
                        else {
                            alert("转账失败");
                        }
                    }, "json");
            }

        }

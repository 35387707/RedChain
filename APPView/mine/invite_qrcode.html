        <script src="http://www.fbddd.com/js/jquery-2.0.0.min.js"></script>
        <script>
            $().ready(function () {
                var token = GetQueryString("token");
                if (token != null && token!="")
                {
                    $('#qrcode').css("background-image", "url('http://www.fbddd.com/QRCode/GetQRCode?token=" + token + "')");
                    var html = "";
                    $.post("http://www.fbddd.com/Account/GetUserInfo", "token=" + token,
                        function (data) {
                            if (data.code == 1) {
                                $('#CardNumber').text(data.Info.CardNumber);
                            }
                        }, "json");
                }
            });
            function back()
            {
                $('#content').css("cssText", "display:-webkit-box !important");
                $('#detail').hide();
            }
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        </script>

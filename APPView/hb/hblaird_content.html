<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../msg/css/chat.css">
        <link rel="stylesheet" href="../msg/css/common.css">
        <link rel="stylesheet" href="../hb/css/larid-v1.css">
        <link rel="stylesheet" href="../hb/css/larid-v2.css">
        <link rel="stylesheet" href="../css/style/bottom.css">
        <style>
            #page_0 {
                width: 100%;
                height: 100%;
            }
            .more {
                margin-left: 10%;
                width: 70%;
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
            #content {
                overflow-y: scroll;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body class="um-vp" ontouchstart>

        <div id="page_0" class="ub ub-ver bc-bg" tabindex="0">

            <div id="content" class="ub-f1 tx-l">
                <div class="ub ub-ver bc-bg">
                    <div class="ub-f1 ub ub-ver">

                        <div class="c-wh larid-first-padd" ontouchstart="appcan.touch('btn-act')">
                            <div class="ub">
                                <div class="ub ub-ver larid-sty">
                                    <div class="ub-img comt-icon-width comt-user-icon mar-ar1"></div>
                                </div>
                                <div class="ub ub-ver ub-f1 mar-ar1">
                                    <div class="larid-hdr">
                                        广州市 天河区
                                    </div>
                                    <div class="ut-s user-time">
                                        路边的小花
                                    </div>
                                </div>
                                <div class="ub ub-ver larid-price">
                                    <p class="larid-txt">
                                        领地价格
                                    </p>
                                    <p class="larid-num">
                                        1700.00
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="ub ub-ver ub-fv list-view" ontouchstart="appcan.touch('btn-act')">
                            <div class="ub larid-bc-border list-cont-padd ub-ac" id="get_redmoney">
                                <div class="left-txt-color ub-f1">
                                    每日福利 <a class="fa fa-caret-down"></a>
                                </div>
                            </div>
                        </div>

                        <div class="user-list">

                            <div class="comt-padd larid-bc-border" ontouchstart="appcan.touch('btn-act')">
                                <div class="ub border-padd-bottom">
                                    <div class="ub ub-ver larid-sty larid-left">
                                        <div class="ub-img comt-icon-width comt-user-icon mar-ar1"></div>
                                    </div>
                                    <div class="ub ub-ver ub-f1 larid-right-spec">
                                        <div class="user-hdr">
                                            全城用户都能看到自己的身份, 及时享用领地内用户收红包金额的5%
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="comt-padd larid-bc-border" ontouchstart="appcan.touch('btn-act')">
                                <div class="ub border-padd-bottom">
                                    <div class="ub-img comt-icon-width comt-user-icon mar-ar1"></div>
                                    <div class="ub ub-ver ub-f1 larid-right-spec">
                                        <div class="user-hdr">
                                            城主享受本城市广告位70%的利润分成
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/image.js"></script>
        <script src="../js/com/json.js"></script>
        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();
                
            });

        </script>
    </body>
</html>

            appcan.ready(function() {
                
                //appcan.window.enableBounce();

                localStorage.setItem("redmoney", 0);
                
                dispSelData();

                appcan.window.subscribe('chg_img', function(msg) {

                    if (msg != "" && msg != null) {

                        if (localStorage.getItem("imgArr") == null || localStorage.getItem("imgArr") == '') {

                        } else {

                            var timeout = 0;

                            var imgArr = JSON.parse(localStorage.getItem("imgArr"));
                            debug(localStorage.getItem("imgArr"));

                            $(imgArr).each(function(i, v) {

                                var imgCont = '<div data-par_s="' + v.imgIndx + '" class="cam-par"><img data-img_s="' + v.imgIndx + '" data-pic_p="' + v.imgPath + '" class="disp-pic" src="' + v.imgPath + '" /></div>';
                                //var cont = '<div class="cam-par"><img class="disp-pic" src="' + imgPath + '" /></div>';
                                $('.photo-album').append(imgCont);

                            });

                            $('.disp-pic').unbind();
                            $('.disp-pic').click(function() {

                                alert($('.photo-album').children("div:last-child").index());

                                //查看所有相关的图片
                                var picArr = [];
                                $('.disp-pic').each(function(j, s) {

                                    //debug($(this).data('pic_p'));
                                    //debug($(this).data('img_s'));

                                    if ($(this).data('pic_p')) {
                                        var picSgl = {
                                            src : $(this).data('pic_p'),
                                            desc : $(this).data('img_s'),
                                        };
                                        picArr.push(picSgl);
                                    }

                                });

                                //debug(picArr);
                                //var tempPath = $(this)[0].src;
                                setTimeout(function() {

                                    dispCurImg(picArr);

                                }, 300);

                            });

                            $('.disp-pic').on('touchstart', function(e) {

                                e.stopPropagation();
                                var img_s = $(this).data('img_s');

                                timeout = setTimeout(function() {

                                    //alert('pare: ' + $("div[data-par_s='" + img_s + "']").html());

                                    uexWindow.actionSheet({
                                        title : "选项",
                                        cancel : "取消",
                                        buttons : "查看图片,删除图片"
                                    }, function(index) {

                                        if (index == 0) {

                                            alert($('.photo-album').html());

                                            var picArr = [];
                                            $('.disp-pic').each(function(j, s) {

                                                //debug($(this).data('pic_p'));
                                                //debug($(this).data('img_s'));

                                                if ($(this).data('pic_p')) {
                                                    var picSgl = {
                                                        src : $(this).data('pic_p'),
                                                        desc : $(this).data('img_s'),
                                                    };
                                                    picArr.push(picSgl);
                                                }

                                            });

                                            setTimeout(function() {

                                                dispCurImg(picArr);

                                            }, 300);

                                        } else if (index == 1) {

                                            $("div[data-par_s='" + img_s + "']").remove();

                                        }
                                    });

                                }, 750);

                            });

                            $('.disp-pic').on('touchend', function(e) {
                                e.stopPropagation();
                                clearTimeout(timeout);
                            });

                        }

                    }

                });

            });

            $('.arealimit').click(function() {

                uexWindow.actionSheet({

                    cancel : "取消",
                    buttons : "全国,全市,5KM以内"
                }, function(index) {

                    if (index == 0) {

                        $('#arealimit').html('全国');

                    } else if (index == 1) {

                        $('#arealimit').html('全市');

                    } else if (index == 2) {

                        $('#arealimit').html('5KM以内');

                    }

                });

            });

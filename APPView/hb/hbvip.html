<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../hb/css/hbvip.css">
    </head>
    <body class="ub um-vp ub-ver" ontouchstart>

        <div id="page_0" class="up ub ub-ver" tabindex="0">

            <div class="empty-view"></div>

            <div class="pack-cont">

                <div class="rtn-cont">
                    <div class="logo-cont">
                        <img src="../hb/img/logo_yuanxing@2x.png" />
                    </div>
                    <div class="txt-cont" id="tip">
                        提现已到账，请查收!
                    </div>

                    <div class="titl-di">
                        <p class="txt-logo">
                            <span style="color: #626262">通过以下的方式提高上限</span>
                        </p>
                    </div>

                    <div class="ub share-padd ub-ae">
                        <div class="ub ub-ver ub-f1 ub-pc">
                            <div class="tx-c ub-f1 share-sty">
                                <div class="ub-img1 share-img hbvip" ontouchstart="appcan.touch('btn-act')" style="background-image: url('../mine/img/mine_zuanshi@2x.png')"></div>
                            </div>
                            <div class="ub-ae share-txt ulev0 ufm1 tx-c hbvip">
                                升级会员
                            </div>
                        </div>
                        <div class="ub ub-ver ub-f1 ub-pc">
                            <div class="tx-c ub-f1 share-sty">
                                <div class="ub-img1 share-img hbtask" ontouchstart="appcan.touch('btn-act')" style="background-image: url('../mine/img/mine_daijinjuan@2x.png')"></div>
                            </div>
                            <div class="ub-ae share-txt ulev0 ufm1 tx-c hbtask">
                                做任务
                            </div>
                        </div>
                    </div>

                </div>

                <div class="midl-cont close" >
                    <div class="disp-wht"></div>
                </div>

                <div class="clos-cont close">
                    <div class="clos-icon" ontouchstart="appcan.touch('btn-act')">

                    </div>
                </div>

            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/image.js"></script>
        <script>
            appcan.ready(function() {

                var tip = localStorage.getItem("tip");
                $('#tip').text(tip);

            });

            $('.empty-view').click(function() {

                appcan.window.closePopover('hbvip');
                localStorage.setItem("hbvip", 0);

            });

            $('.close').click(function() {

                appcan.window.closePopover('hbvip');
                localStorage.setItem("hbvip", 0);

            });

            $('.hbvip').click(function() {

                var localPack = localStorage.getItem('localPack');

                var UserInfo = JSON.parse(localStorage.getItem("UserInfo"));
                var UserType = UserInfo.Info.UserType;

                if (UserType == 0 || UserType == '' || UserType == null || UserType == undefined) {
                    
                    localStorage.setItem("UserType", 0);
                    if (localPack == '1' || localPack == 1) {

                        appcan.window.open({
                            name : 'vip_upgr',
                            data : '../vip/vip_upgr.html',
                            aniId : 10,
                        });

                    } else {

                        uexWindow.open({
                            name : "vip_upgr",
                            data : "../vip/vip_upgr.html",
                            animID : 10,
                            flag : 1024
                        });

                    }
                    
                } else if (UserType == 1) {

                    localStorage.setItem("UserType", 1);
                    if (localPack == '1' || localPack == 1) {

                        appcan.window.open({
                            name : 'vip_upgr',
                            data : '../vip/vip_upgr.html',
                            aniId : 10,
                        });

                    } else {

                        uexWindow.open({
                            name : "vip_upgr",
                            data : "../vip/vip_upgr.html",
                            animID : 10,
                            flag : 1024
                        });

                    }
                    
                } else if (UserType == 2) {
                    
                    openToast("您已经升级为最高会员", 3000, 5, 0);
                    
                }

            });

            $('.hbtask').click(function() {

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'hbtask',
                        data : '../hb/hbtask.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "hbtask",
                        data : "../hb/hbtask.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });

        </script>
    </body>
</html>

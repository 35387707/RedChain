        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();

                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                getPacketDetail('refresh_hbdetail');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                judgPacketCommentCurPage(localStorage.getItem("uid"), 20, 'loading_comment');

                            }, 1000);

                        }

                    },
                    color : '#FB5858'

                });

                getPacketDetail('hbdetail');

                appcan.window.subscribe('ajaxPacketComment', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        ajaxPacketComment(msg);

                    }

                });

                appcan.window.subscribe('fubaoShare', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var rid = $('#content').data('rid');
                        var indx = '分享';
                        if (msg == rid) {
                            isrtShareSgl(indx, rid);
                        }

                    }

                });

            });

        <script>
            appcan.ready(function() {

                var rankHeight = $('.rank-cont').height();
                var rankTop = $('.rank-top').height();
                $('.rank-list').height(rankHeight - rankTop);

                var rankSlideH = $('.rank-slide').height();
                var fuqiBottomH = $('.fuqi-bottom').height();
                var tuhaoBottomH = $('.tuhao-bottom').height();
                $('.fuqi-cont').height(rankSlideH - fuqiBottomH);
                $('.tuhao-cont').height(rankSlideH - tuhaoBottomH);

                getFuqiRank(3, 2);

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        //alert('点击了返回键')
                        //uexWidgetOne.exit(1);
                        localStorage.setItem("openPop", 0);
                        appcan.window.close(-1);

                    } else {
                        alert('点击了其他键')
                    }
                }
            });

            //最大的在最下面
            var mainSwiper = new Swiper('.rank-mode', {
                pagination : '.rank-menu',
                slidesPerView : 1,
                paginationClickable : false,
                spaceBetween : 30,
                onSlideChangeStart : function(e) {

                    $(".nav-cont .active").removeClass('active');
                    $(".nav-sub").eq(e.activeIndex).addClass('active');

                }
            });

            $(".nav-sub").click(function() {
                $(".nav-cont .active").removeClass('active');
                $(this).addClass('active');
                mainSwiper.slideTo($(this).index(), 500, false);
                //alert($('.nav-sub').height());
            });

            $('.empty-view').click(function() {

                localStorage.setItem("openPop", 0);
                appcan.window.close(-1);

            });

            $('.close').click(function() {

                localStorage.setItem("openPop", 0);
                appcan.window.close(-1);

            });

        </script>

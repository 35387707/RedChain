        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();

                //getPacketDetail(RID, number, 'hbreceived');
                //listPacketDetail(JSON.parse(localStorage.getItem("PacketDetail")));

                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                var number = $('#content').data('number');
                                var rid = $('#content').data('rid');
                                getRecDetailList(rid, number, 1, 'refresh_hbreceived');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                var number = $('#content').data('number');
                                var rid = $('#content').data('rid');
                                judgRecCurPage(rid, number, 20, 'hbreceived');

                            }, 1000);

                        }

                    },
                    color : '#FB5858'

                });

                var temp = localStorage.getItem("redPacketId");
                var number = temp.substring(0, temp.lastIndexOf('_&_'));
                var rid = temp.substring(temp.lastIndexOf('_&_') + 3);
                getRecDetailList(rid, number, 1, 'hbreceived');

            });

        </script>

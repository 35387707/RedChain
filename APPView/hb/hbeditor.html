        <script>
            appcan.ready(function() {
                
                setSwipeCloseEnable(1);

                var titHeight = $('#header').height();
                var footHeight = $('#footer').height();
                $('#content').css('padding-top', titHeight);
                $('#content').css('padding-bottom', footHeight);
                
                localStorage.setItem("Payment", 0);

                localStorage.setItem("payRoot", 'fubao');

                localStorage.setItem("PriceType", 0);

                localStorage.setItem("tempMoney", "tempMoney");

                localStorage.setItem("ctype", 0);
                
                localStorage.setItem("arealimit", 0);

                localStorage.setItem("redmoney", 0);
                
                localStorage.setItem("money", 0);

                appcan.window.subscribe('chg_img', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var timeout = 0;

                        var imgArr = JSON.parse(msg);
                        //debug(localStorage.getItem("imgArr"));

                        $(imgArr).each(function(i, v) {

                            //var imgCont = '<div data-par_s="' + v.imgIndx + '" class="cam-par"><img ontouchstart="appcan.touch(&#39;btn-act&#39;)" data-img_s="' + v.imgIndx + '" data-pic_p="' + v.imgPath + '" class="disp-pic" src="' + v.imgPath + '" /></div>';
                            var imgCont = '<div data-par_s="' + v.imgIndx + '" class="cam-par"><div ontouchstart="appcan.touch(&#39;btn-act&#39;)" data-img_s="' + v.imgIndx + '" data-pic_p="' + v.imgPath + '" class="ub-img1 disp-pic" style="background-image:url(' + v.imgPath + ');"></div></div>';
                            //var cont = '<div class="cam-par"><img class="disp-pic" src="' + imgPath + '" /></div>';
                            $('.photo-album').append(imgCont);

                        });

                        $('.disp-pic').unbind();
                        $('.disp-pic').click(function() {

                            //alert($('.photo-album').children("div:last-child").index());
                            var picIndx = $(this).data('pic_p');

                            //查看所有相关的图片
                            var picArr = [];
                            $('.disp-pic').each(function(j, s) {

                                //debug($(this).data('pic_p'));
                                //debug($(this).data('img_s'));

                                if ($(this).data('pic_p')) {
                                    var picSgl = {
                                        src : $(this).data('pic_p'),
                                        desc : $(this).data('img_s'),
                                    };
                                    picArr.push(picSgl);
                                }

                            });

                            localStorage.setItem("imgSgl", picIndx);
                            localStorage.setItem("imgArr", JSON.stringify(picArr));

                            //debug(picArr);
                            //var tempPath = $(this)[0].src;
                            setTimeout(function() {

                                //dispCurImg(picIndx ,picArr);
                                openBrowser();

                            }, 300);

                        });

                        $('.disp-pic').on('touchstart', function(e) {

                            e.stopPropagation();
                            var img_s = $(this).data('img_s');

                            var picIndx = $(this).data('pic_p');

                            timeout = setTimeout(function() {

                                //alert('pare: ' + $("div[data-par_s='" + img_s + "']").html());

                                uexWindow.actionSheet({
                                    title : "选项",
                                    cancel : "取消",
                                    buttons : "查看图片,删除图片"
                                }, function(index) {

                                    if (index == 0) {

                                        var picArr = [];
                                        $('.disp-pic').each(function(j, s) {

                                            //debug($(this).data('pic_p'));
                                            //debug($(this).data('img_s'));

                                            if ($(this).data('pic_p')) {
                                                var picSgl = {
                                                    src : $(this).data('pic_p'),
                                                    desc : $(this).data('img_s'),
                                                };
                                                picArr.push(picSgl);
                                            }

                                        });

                                        localStorage.setItem("imgSgl", picIndx);
                                        localStorage.setItem("imgArr", JSON.stringify(picArr));

                                        setTimeout(function() {

                                            //dispCurImg(picIndx, picArr);
                                            openBrowser();

                                        }, 300);

                                    } else if (index == 1) {

                                        $("div[data-par_s='" + img_s + "']").remove();

                                    }
                                });

                            }, 750);

                        });

                        $('.disp-pic').on('touchend', function(e) {
                            e.stopPropagation();
                            clearTimeout(timeout);
                        });

                    }

                });
                
                appcan.window.subscribe('arealimit', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var arealimit = parseInt(msg);
                        if (arealimit == 0) {
                            $('#arealimit').text('全国');
                        } else if (arealimit == 1) {
                            $('#arealimit').text('全区/县');
                        } else if (arealimit == 2) {
                            $('#arealimit').text('5公里');
                        } else if (arealimit == 3) {
                            $('#arealimit').text('全市');
                        }

                    }

                });
                
                appcan.window.subscribe('refreshMoney', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        $('#redmoney').html(msg);

                    }

                });

                appcan.window.subscribe('pwdSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });

                appcan.window.subscribe('payFubao', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        //$('#redmoney').html(msg);
                        
                        var Payment = parseInt(localStorage.getItem("Payment"));
                        debug(msg);
                        judgImgUpld(msg, Payment);

                    }

                });
                
                appcan.window.subscribe('payment', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {
                        
                        debug(msg);

                        judgImgUpld('pwd', parseInt(msg));

                    }

                });

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {

                        //alert('点击了返回键')
                        var pay_pwd = localStorage.getItem("pay_pwd");
                        var pay = localStorage.getItem("pay");
                        var money = localStorage.getItem("money");
                        var succ = localStorage.getItem("succ");
                        if (pay_pwd == '1' || pay_pwd == 1) {

                            appcan.window.closePopover('pay_pwd');
                            localStorage.setItem("pay_pwd", 0);

                        } else if (pay == '1' || pay == 1) {

                            appcan.window.closePopover('pay');
                            localStorage.setItem("pay", 0);

                        } else if (succ == '1' || succ == 1) {

                            appcan.window.closePopover('succ');
                            localStorage.setItem("succ", 0);

                        } else if (money == '1' || money == 1) {

                            appcan.window.closePopover('money');
                            localStorage.setItem("money", 0);

                        } else {

                            appcan.window.close(-1);

                        }

                    } else {
                        alert('点击了其他键')
                    }
                }
            });

            $('#nav_left').click(function() {

                appcan.window.close(-1);

            });

            $('.camera').click(function() {

                var fromPage = 'hbinfo';
                openEditorActn(fromPage);

            });

            $('.redmoney').click(function() {

                var bodyWidth = localStorage.getItem("bodyWidth");
                var bodyHeight = localStorage.getItem("bodyHeight");
                localStorage.setItem("money", 1);

                appcan.window.openPopover({
                    name : 'money',
                    dataType : 0,
                    url : "../pop/money.html",
                    top : 0,
                    left : 0,
                    width : bodyWidth,
                    height : bodyHeight,
                });

            });

            $('.arealimit').click(function() {
                
                appcan.window.publish('closeMap', 1);
                
                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'addr_map',
                        data : '../addr/addr_map.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "addr_map",
                        data : "../addr/addr_map.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });

            $('.who-can').click(function() {

                uexWindow.actionSheet({
                    title : "谁可以领",
                    cancel : "取消",
                    buttons : "不限,只限男生,只限女生"
                }, function(index) {

                    if (index == 0) {

                        $('#sex').text('不限');

                    } else if (index == 1) {

                        $('#sex').text('只限男生');

                    } else if (index == 2) {

                        $('#sex').text('只限女生');

                    }

                });

            });

            $('.chk-sub').click(function() {
                //check_enter check_icon
                var index = $(this).data('check_enter');
                var ctype = $(this).data('ctype');
                //alert(ctype);
                if ($("div[data-check_icon='" + index + "']").hasClass('checked')) {
                    $("div[data-check_icon='" + index + "']").removeClass('checked');
                    localStorage.setItem("ctype", 0);
                } else {
                    $('.check-img').removeClass('checked');
                    $("div[data-check_icon='" + index + "']").addClass('checked');
                    localStorage.setItem("ctype", ctype);
                }

            });

<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../hb/css/received-v1.css">
        <link rel="stylesheet" href="../hb/css/received-v2.css">
        <style>
            #page_0 {
                width: 100%;
                height: 100%;
            }
            .more {
                margin-left: 10%;
                width: 70%;
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
        </style>
    </head>
    <body class="um-vp" ontouchstart>

        <div id="page_0" class="ub ub-ver bc-bg" tabindex="0">

            <div id="header" class="uh header-txt-color">
                <div class="ub">
                    <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 hb-back"></div>
                    </div>
                    <div class="nav-two">
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal">已领取福包</h1>
                    <div class="nav-btn" id="nav_right"></div>
                </div>
            </div>

            <div id="content" class="ub-f1 tx-l">
            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/image.js"></script>
        <script src="../hb/js/hbdetail.js"></script>
        <script src="../hb/js/hbreceived.js"></script>
        <script>
            appcan.ready(function() {
                
                setSwipeCloseEnable(1);
                
                var titHeight = $('#header').offset().height;
                appcan.frame.open("content", "hbreceived_content.html", 0, titHeight);
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, titHeight);
                };

            });
            
            $('#nav_left').click(function(){
                appcan.window.close(-1);
            });

        </script>
    </body>
</html>

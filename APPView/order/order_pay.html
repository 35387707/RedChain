<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../order/css/detail-v2.css">
        <link rel="stylesheet" href="../css/style/bottom.css">
    </head>
    <body class="bc-bg" ontouchstart>

        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">

            <div id="header" class="uh bc-head">
                <div class="ub">
                    <div class="nav-one" id="nav_left" ontouchstart="appcan.touch('btn-act')">
                        <div class="ub-img1 nav-back"></div>
                    </div>
                    <div class="nav-two"></div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c font-normal sc-white">订单支付</h1>
                    <div class="nav-btn">
                        <div class="fa fa-1g ub-img1 cmpl">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>

            <div id="content" class="ub ub-ver">

                <!-- <div class="wait-style">
                <ul class="ub ub-ac wait-padd" ontouchstart="appcan.touch('btn-act')">
                <li class="ub-f1 wait-txt">
                新增收货地址
                </li>
                <li>
                <div class="ub-img li-right-arrow"></div>
                </li>
                </ul>
                </div> -->

                <div class="addr-padd addr-clk" ontouchstart="appcan.touch('btn-act')">
                    <div class="ub addr-style">
                        <div class="addr-icon">
                            <img src="../css/img/addr_mine@2x.png" />
                        </div>
                        <div class="ub-f1 info-padd">
                            <div class="nick-padd ub">
                                <div class="user-nick overflow">
                                    <span id="recname"></span>
                                    <span id="phone"></span>
                                </div>
                            </div>
                            <div class="user-note" id="address">
                                <!-- 广东省广州天河区远洋创意园B座12201号 广东省广州天河区远洋创意园B座12201号 -->
                            </div>
                        </div>
                        <div class="addr-icon">
                            <div class="ub-img li-right-arrow"></div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <ul class="ub ub-ac bill-padd" ontouchstart="appcan.touch('btn-act')">
                        <li class="ub-f1 bill-txt">
                            下单时间: <span id="BillTime"></span>
                        </li>
                    </ul>
                    <div class="ub list-style">
                        <div class="icon-style" id="Img" ontouchstart="appcan.touch('btn-act')">
                            <!-- <img src="../order/img/proimgs1.jpg" /> -->
                        </div>
                        <div class="ub-f1 goods-padd">
                            <div class="nick-padd ub">
                                <div class="user-nick overflow" id="Title" ontouchstart="appcan.touch('btn-act')">
                                    <!-- 三星黑科技只能语音音箱 -->
                                </div>
                            </div>
                            <div class="user-note overflow" id="Name" ontouchstart="appcan.touch('btn-act')">
                                <!-- 如此简约，而不简单 -->
                            </div>
                        </div>
                        <div class="price-padd">
                            <div class="nick-padd ub">
                                <div class="price-num" id="Price" ontouchstart="appcan.touch('btn-act')">
                                    ￥0
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="ub ub-ac count-style">
                        <li class="ub-f1 pay-txt">
                            购买数量:
                        </li>
                        <li class="count-calc">
                            <div class="ub ub-ac">
                                <div class="ub ub-img calc-icon calc-minus" ontouchstart="appcan.touch('btn-act')"></div>
                                <div class="calc-txt calc-num" ontouchstart="appcan.touch('btn-act')">
                                    1
                                </div>
                                <div class="ub ub-img calc-icon calc-plus" ontouchstart="appcan.touch('btn-act')"></div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="pay-line"></div>

                <div class="all-padd">
                    <ul class="ub ub-ac num-padd" ontouchstart="appcan.touch('btn-act')">
                        <li class="ub-f1 pay-txt">
                            商品总额:
                        </li>
                        <li class="pay-detail">
                            <a class="pay-unit">￥</a><a class="pay-num price">0</a>
                        </li>
                    </ul>
                    <ul class="ub ub-ac pay-padd" ontouchstart="appcan.touch('btn-act')">
                        <li class="ub-f1 pay-txt">
                            运费:
                        </li>
                        <li class="pay-detail">
                            <a class="unit">￥</a><a class="pay-num">0</a>
                        </li>
                    </ul>
                    <div class="pay-line"></div>
                    <ul class="ub ub-ac true-pay" ontouchstart="appcan.touch('btn-act')">
                        <li class="ub-f1 all-txt"></li>
                        <li class="pay-detail">
                            实付: <a class="pay-unit">￥</a><a class="pay-txt price">0</a><a class="wait-type">(共<span class="goods-num calc-num">1</span>件商品)</a>
                        </li>
                    </ul>
                </div>

            </div>

            <div id="footer" class="ub bottom-style">
                <div class="ub pay-bot-left">
                    <div class="inside-bot-left" ontouchstart="appcan.touch('btn-act')">
                        <div class="bot-count">
                            总计:<a class="cancel-unit pay-unit" >￥</a><a class="cancel-unit price" >0</a>
                        </div>
                        <div class="bot-trsp">
                            含运费:￥0
                        </div>
                    </div>
                    <!-- <div class="inside-bot-right"></div> -->
                </div>
                <div id="orderAndPay" class="pay-bot-right bc-btn" ontouchstart="appcan.touch('btn-act')">
                    确定支付
                </div>
            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/image.js"></script>
        <script src="../js/com/json.js"></script>
        <script src="../js/com/pay.js"></script>
        <script src="../pop/js/place.js"></script>
        <script src="../pop/js/province.js"></script>
        <script src="../addr/js/mgt.js"></script>
        <script src="../order/js/payDetail.js"></script>
        <script>
            appcan.ready(function() {

                localStorage.setItem("payRoot", 'order_pay');

                setSwipeCloseEnable(1);

                var titHeight = $('#header').offset().height;
                var footHeight = $('#footer').offset().height;

                var bodyHeight = $('body').height();
                var contHeight = bodyHeight - titHeight - footHeight;
                $('#content').css('height', contHeight);

                setPayGoods(JSON.parse(localStorage.getItem("GoodsDetail")));

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {

                    if (keyCode == 0) {

                        var succ = localStorage.getItem("succ");
                        var pay_pwd = localStorage.getItem("pay_pwd");
                        var pay = localStorage.getItem("pay");
                        if (pay_pwd == '1' || pay_pwd == 1) {

                            appcan.window.closePopover('pay_pwd');
                            localStorage.setItem("pay_pwd", 0);

                        } else if (pay == '1' || pay == 1) {

                            appcan.window.closePopover('pay');
                            localStorage.setItem("pay", 0);

                        } else if (succ == '1' || succ == 1) {

                            appcan.window.closePopover('succ');
                            localStorage.setItem("succ", 0);

                        } else {

                            appcan.window.close(-1);

                        }

                    } else {
                        alert('点击了其他键')
                    }

                }

                appcan.window.subscribe('defArr', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var defAddr = JSON.parse(msg);
                        $('#recname').text(defAddr.recname);
                        $('#phone').text(defAddr.phone);
                        $('#address').text(defAddr.address);
                        $('#address').data('addrid', defAddr.addrid);

                    }

                });

                appcan.window.subscribe('pwdSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });

                appcan.window.subscribe('payOrder', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        //$('#redmoney').html(msg);
                        debug(msg);
                        orderAndPay(msg);

                    }

                });

                appcan.window.subscribe('orderBack', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        appcan.window.close(-1);

                    }

                });

            });

            $('#nav_left').click(function() {
                appcan.window.close(-1);
            });
        </script>
    </body>
</html>

        <script>
            appcan.ready(function() {

                appcan.window.enableBounce();

                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                getOrderList(localStorage.getItem("uid"), 0, 1, 'refresh');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                //judgCurPage(0, 20, 'fuxing');
                                judgCurPage(localStorage.getItem("uid"), 20, 0, 'order');

                            }, 1000);

                        }

                    },
                    color : '#FFFFFF'
                });

                appcan.window.subscribe('getOrderList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        if (msg == 1 || msg == '1') {

                            var index = $('#content').children("div:last-child").index();

                            if (index == -1) {
                                getOrderList(localStorage.getItem("uid"), 0, 1, 'order');
                            }

                        }

                    }

                });
                
                appcan.window.subscribe('removeOrder', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        $("div[data-orderid='" + msg + "']").remove();

                    }

                });

            });

        <div id="page_0" class="up ub ub-ver" tabindex="0">

            <div class="right-cont">

                <div class="sub-menu menu-1" ontouchstart="appcan.touch('btn-act')">

                            <img id="refresh" src="../index/img/index_hongbao_shuaxin@2x.png" />

                    </div>

            </div>

        </div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/com/debug.js"></script>
        <script src="../js/com/date.js"></script>
        <script src="../js/com/popup.js"></script>
        <script src="../js/com/system.js"></script>
        <script src="../js/com/number.js"></script>
        <script src="../pop/js/right.js"></script>
        <script>
            appcan.ready(function() {

                setSwipeCloseEnable(0);

            });
            $('.empty-view').click(function() {

                appcan.window.close(-1);

            });

            $('#hbrank').click(function() {

                localStorage.setItem("hbrank", 1);
                var bodyWidth = localStorage.getItem("bodyWidth");
                var bodyHeight = localStorage.getItem("bodyHeight");
                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.openPopover({
                        name : 'hbrank',
                        dataType : 0,
                        url : "../hb/hbrank.html",
                        top : 0,
                        left : 0,
                        width : bodyWidth,
                        height : bodyHeight,
                    });

                } else {

                    uexWindow.openPopover({
                        name : 'hbrank',
                        dataType : 0,
                        url : "../hb/hbrank.html",
                        x : 0,
                        y : 0,
                        w : bodyWidth,
                        h : bodyHeight,
                        flag : 1024,
                    });

                }

            });

            $('#hbhelp').click(function() {

                /*
                 var localPack = localStorage.getItem('localPack');
                 if (localPack == '1' || localPack == 1) {

                 appcan.window.open({
                 name : 'hbhelp',
                 data : '../hb/hbhelp.html',
                 aniId : 10,
                 });

                 } else {

                 uexWindow.open({
                 name : "hbhelp",
                 data : "../hb/hbhelp.html",
                 animID : 10,
                 flag : 1024
                 });

                 }*/

                var localPack = localStorage.getItem('localPack');

                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'help_center',
                        data : '../setup/help_center.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "help_center",
                        data : "../setup/help_center.html",
                        animID : 10,
                        flag : 1024
                    });

                }

                //openToast("功能正在开发中，敬请期待...", 3000, 5, 0);

            });

            $('#hbtask').click(function() {

                localStorage.setItem("fromPage", 'right');

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'hbtask',
                        data : '../hb/hbtask.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "hbtask",
                        data : "../hb/hbtask.html",
                        animID : 10,
                        flag : 1024
                    });

                }
                //openToast("功能正在开发中，敬请期待...", 3000, 5, 0);

            });

            $('#biz').click(function() {

                /*
                 var localPack = localStorage.getItem('localPack');
                 if (localPack == '1' || localPack == 1) {

                 appcan.window.open({
                 name : 'biz',
                 data : '../biz/biz.html',
                 aniId : 10,
                 });

                 } else {

                 uexWindow.open({
                 name : "biz",
                 data : "../biz/biz.html",
                 animID : 10,
                 flag : 1024
                 });

                 }*/
                getInfomationTypes();

            });

            $('#refresh').click(function() {

                appcan.window.publish('getRedPacket', 0);

            });

            $('.close').click(function() {

                appcan.window.close(-1);

            });

        </script>

        <script>
            appcan.ready(function() {

                //这里不允许侧滑关闭页面
                setSwipeCloseEnable(0);

                localStorage.setItem("area", 0);

                var username = localStorage.getItem("username");
                var password = localStorage.getItem("password");

                if (username == '' || username == null || username == undefined) {

                } else {
                    $('#username').val(username);
                }

                if (password == '' || password == null || password == undefined) {

                } else {
                    $('#password').val(password);
                }

                var before = localStorage.getItem("before");
                if (before == '' || before == null || before == undefined) {

                    localStorage.setItem("before", '86');

                } else {

                    if (before == '86') {
                        $('#areacode').text('中国');
                    } else if (before == '852') {
                        $('#areacode').text('香港');
                    } else if (before == '853') {
                        $('#areacode').text('澳门');
                    }
                    $('#areacode').data('areacode', before);

                }

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        //alert('点击了返回键')
                        //uexWidgetOne.exit(1);
                        var succ = localStorage.getItem("succ");
                        var area = localStorage.getItem("area");
                        if (area == '1' || area == 1) {

                            appcan.window.closePopover('area');
                            localStorage.setItem("area", 0);

                        } else if (succ == '1' || succ == 1) {

                            appcan.window.closePopover('succ');
                            localStorage.setItem("succ", 0);

                        } else {

                            uexWidgetOne.exit(1);

                        }

                    } else {

                        alert('点击了其他键');

                    }

                }

                appcan.window.subscribe('regSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var username = localStorage.getItem("username");
                        $('#username').val(username);
                        var password = localStorage.getItem("password");
                        $('#password').val(password);

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });

                appcan.window.subscribe('findSucs', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var bodyWidth = localStorage.getItem("bodyWidth");
                        var bodyHeight = localStorage.getItem("bodyHeight");
                        appcan.window.openPopover({
                            name : 'succ',
                            dataType : 0,
                            url : "../pop/succ.html",
                            top : 0,
                            left : 0,
                            width : bodyWidth,
                            height : bodyHeight,
                        });

                    }

                });

                appcan.window.subscribe('area', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var area = JSON.parse(msg);
                        $('#areacode').text(area.country);
                        $('#areacode').data('areacode', area.areacode);

                    }

                });

            });

            $('#reg').click(function() {

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'reg',
                        data : '../login/reg.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "reg",
                        data : "../login/reg.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });

            $('#forget').click(function() {

                var localPack = localStorage.getItem('localPack');
                if (localPack == '1' || localPack == 1) {

                    appcan.window.open({
                        name : 'forget',
                        data : '../login/forget.html',
                        aniId : 10,
                    });

                } else {

                    uexWindow.open({
                        name : "forget",
                        data : "../login/forget.html",
                        animID : 10,
                        flag : 1024
                    });

                }

            });

            $('#wechat').click(function() {

                openToast("功能正在开发中，敬请期待...", 3000, 5, 0);

            });

            $('.areacode').click(function() {

                localStorage.setItem("area", 1);

                var bodyWidth = localStorage.getItem("bodyWidth");
                var bodyHeight = localStorage.getItem("bodyHeight");
                appcan.window.openPopover({
                    name : 'area',
                    dataType : 0,
                    url : "../pop/area.html",
                    top : 0,
                    left : 0,
                    width : bodyWidth,
                    height : bodyHeight,
                });
                
                /*
                 var localPack = localStorage.getItem('localPack');
                 if (localPack == '1' || localPack == 1) {

                 appcan.window.open({
                 name : 'country',
                 data : '../addr/country.html',
                 aniId : 10,
                 });

                 } else {

                 uexWindow.open({
                 name : "country",
                 data : "../addr/country.html",
                 animID : 10,
                 flag : 1024
                 });

                 }*/

            });

        <script>
            appcan.ready(function() {

                setSwipeCloseEnable(1);

                localStorage.setItem("area", 0);

                // 拦截返回按钮
                uexWindow.setReportKey(0, 1);
                // 拦截后的事件绑定
                uexWindow.onKeyPressed = function(keyCode) {
                    if (keyCode == 0) {
                        //alert('点击了返回键')
                        //uexWidgetOne.exit(1);
                        var area = localStorage.getItem("area");
                        if (area == '1' || area == 1) {

                            appcan.window.closePopover('area');
                            localStorage.setItem("area", 0);

                        } else {

                            appcan.window.close(-1);

                        }

                    } else {

                        alert('点击了其他键');

                    }

                }

                appcan.window.subscribe('fgtBack', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        appcan.window.close(-1);

                    }

                });

                appcan.window.subscribe('area', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        var area = JSON.parse(msg);
                        $('#areacode').text(area.country);
                        $('#areacode').data('areacode', area.areacode);

                    }

                });

            });

            $('.areacode').click(function() {

                localStorage.setItem("area", 1);

                var bodyWidth = localStorage.getItem("bodyWidth");
                var bodyHeight = localStorage.getItem("bodyHeight");
                appcan.window.openPopover({
                    name : 'area',
                    dataType : 0,
                    url : "../pop/area.html",
                    top : 0,
                    left : 0,
                    width : bodyWidth,
                    height : bodyHeight,
                });

            });

            $("#nav_left").click(function() {

                appcan.window.close(-1);

            });

        </script>

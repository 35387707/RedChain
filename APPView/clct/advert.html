            appcan.ready(function() {

                appcan.window.enableBounce();

                appcan.frame.setBounce({
                    bounceType : [0, 1],
                    startPullCall : function(type) {

                    },
                    downEndCall : function(type) {

                    },
                    upEndCall : function(type) {

                        if (type == 0) {

                            setTimeout(function(type) {

                                getCollectionList(localStorage.getItem("uid"), 1, 3, 'refresh_advert');

                            }, 1000);

                        } else if (type == 1) {

                            setTimeout(function(type) {

                                judgCurPage(localStorage.getItem("uid"), 20, 3, 'advert');

                            }, 1000);

                        }

                    },
                    color : '#FFFFFF'

                });

                appcan.window.subscribe('getClctList', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        if (msg == 1 || msg == '1') {

                            //获取广告收藏的数据
                            var index = $('#content').children("div:last-child").index();

                            if (index == -1) {
                                getCollectionList(localStorage.getItem("uid"), 1, 3, 'advert');
                            }

                        }

                    }

                });

                appcan.window.subscribe('removeAdvert', function(msg) {

                    if (msg != "" && msg != null && msg != undefined) {

                        $("div[data-cid='" + msg + "']").remove();

                    }

                });

            });
